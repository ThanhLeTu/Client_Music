<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File Âm Thanh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="nav">
                <a href="index.html" class="nav-item">Trang Chủ</a>
                <a href="songs.html" class="nav-item active">Danh Sách Bài Hát</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="uploadmusic.html" class="upload-icon">
                <i class="fas fa-upload"></i>
            </a>
            <a href="#" class="auth-link">Đăng nhập</a>
            <button class="btn-primary">Đăng ký</button>
        </div>
    </header>
    <main>
        <h1>Upload File Âm Thanh</h1>
        <div class="upload-container">
            <form id="upload-form">
                <input type="text" id="artist-name" name="artistName" placeholder="Nhập tên ca sĩ" required>
                <input type="file" name="file" accept="audio/mpeg" required>
                <button type="submit">Upload</button>
            </form>
            <div id="message" class="message"></div>
        </div>
        <div id="notification-container" class="notification-container">
            <h2>Thông Báo</h2>
            <ul id="notification-list"></ul>
        </div>
    </main>

    <script>
        // Gửi file tới server khi submit form
        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const artistName = document.getElementById('artist-name').value.trim();
            if (!artistName) {
                alert("Vui lòng nhập tên ca sĩ!");
                return;
            }

            const formData = new FormData(this);
            formData.append("artistName", artistName);

            const messageBox = document.getElementById('message');
            messageBox.textContent = "Đang tải lên...";
            messageBox.style.color = 'blue';

            try {
                const response = await fetch('https://127.0.0.1:8443/music/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Lỗi tải lên: ${response.statusText}`);
                }

                // Server trả về fileId và thông báo
                const { fileId, message } = await response.json();
                messageBox.textContent = message;
                messageBox.style.color = 'green';

                // Gửi thông báo qua WebSocket
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'new_file',
                        fileId,
                        artistName,
                        timestamp: new Date().toISOString(),
                    }));
                }

                // Reset form sau khi tải lên thành công
                this.reset();
            } catch (error) {
                console.error('Lỗi:', error);
                messageBox.textContent = 'Đã xảy ra lỗi trong quá trình tải lên.';
                messageBox.style.color = 'red';
            }
        });

        // Kết nối WebSocket để nhận thông báo realtime
        const socket = new WebSocket('ws://127.0.0.1:8443/ws/music');

        // Khi kết nối WebSocket được mở
        socket.onopen = function () {
            console.log('WebSocket kết nối thành công.');
        };

        // Khi nhận được tin nhắn từ server
        socket.onmessage = function (event) {
            const notificationList = document.getElementById('notification-list');
            const newNotification = document.createElement('li');
            const data = JSON.parse(event.data);

            if (data.type === 'new_file') {
                newNotification.textContent = `File mới: ${data.fileId}, Ca sĩ: ${data.artistName} (${data.timestamp})`;
            } else {
                newNotification.textContent = event.data; // fallback nếu không phải thông báo file mới
            }
            notificationList.appendChild(newNotification);
        };

        // Khi kết nối WebSocket bị đóng
        socket.onclose = function () {
            console.log('WebSocket đã đóng.');
        };

        // Khi xảy ra lỗi WebSocket
        socket.onerror = function (error) {
            console.error('WebSocket gặp lỗi:', error);
        };
    </script>
</body>
</html>
