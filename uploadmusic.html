<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File Âm Thanh</title>
    <style>
        /* Reset CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-container input[type="file"] {
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .upload-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-container button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File Âm Thanh</h1>
        <form id="upload-form">
            <input type="file" name="file" accept="audio/mpeg" required>
            <button type="submit">Upload</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Xử lý sự kiện submit form
        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn form gửi request mặc định

            const formData = new FormData(this);

            // Gửi file đến server
            fetch('https://127.0.0.1:8443/music/upload', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) throw new Error('Error uploading file.');
                    return response.text();
                })
                .then(message => {
                    const messageBox = document.getElementById('message');
                    messageBox.textContent = message; // Hiển thị thông báo thành công
                    messageBox.style.color = 'green';
                })
                .catch(error => {
                    console.error('Error:', error);
                    const messageBox = document.getElementById('message');
                    messageBox.textContent = 'Error uploading file.';
                    messageBox.style.color = 'red';
                });
        });
    </script>
</body>
</html>
