<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Management</title>
    <style>
        li {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Upload Music</h1>
    <form action="https://127.0.0.1:8443/music/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/mpeg">
        <button type="submit">Upload</button>
    </form>

    <h1>Music List</h1>
    <ul id="music-list"></ul>

    <script>
        // Lấy danh sách bài hát từ API
        fetch('https://127.0.0.1:8443/music/list') // Sử dụng HTTPS và cổng 8443
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(files => {
                const list = document.getElementById('music-list'); // Lấy danh sách HTML

                files.forEach(fileName => {
                    // Tạo phần tử <li> cho mỗi bài hát
                    const item = document.createElement('li');

                    // Tạo tiêu đề bài hát
                    const title = document.createElement('div');
                    title.textContent = fileName;
                    title.classList.add('song-title');

                    // Tạo trình phát nhạc
                    const audioPlayer = document.createElement('audio');
                    audioPlayer.controls = true;

                    // Gọi API để lấy fileId
                    fetch(`https://127.0.0.1:8443/music/getFileId?fileName=${encodeURIComponent(fileName)}`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Error fetching file ID for ${fileName}`);
                            return response.json();
                        })
                        .then(fileId => {
                            // Gán fileId vào src của trình phát nhạc
                            audioPlayer.src = `https://127.0.0.1:8443/music/stream?fileId=${fileId}`;
                        })
                        .catch(error => {
                            console.error(`Error getting file ID for ${fileName}:`, error);
                        });

                    // Thêm tiêu đề và trình phát nhạc vào danh sách
                    item.appendChild(title);       // Thêm tiêu đề
                    item.appendChild(audioPlayer); // Thêm trình phát nhạc
                    list.appendChild(item);        // Thêm vào danh sách HTML
                });
            })
            .catch(error => {
                console.error("Error fetching music list:", error);
            });
    </script>
</body>
</html>
