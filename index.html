<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Management</title>
    <style>
        li {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Upload Music</h1>
    <form action="https://127.0.0.1:8443/music/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/mpeg">
        <button type="submit">Upload</button>
    </form>

    <h1>Music List</h1>
    <ul id="music-list"></ul>

    <script>
        // Gọi API để lấy danh sách bài hát
        fetch('https://127.0.0.1:8443/music/list') // Sử dụng HTTPS và cổng 8443
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(files => {
                const list = document.getElementById('music-list');

                files.forEach(fileName => {
                    // Tạo phần tử <li> cho mỗi bài hát
                    const item = document.createElement('li');
                    
                    // Hiển thị tên bài hát
                    const title = document.createElement('div');
                    title.textContent = fileName;
                    title.classList.add('song-title');
                    
                    // Tạo audio player riêng cho từng bài hát
                    const audioPlayer = document.createElement('audio');
                    audioPlayer.controls = true;

                    // Gọi API để lấy fileId và gán vào src của audio player
                    fetch(`https://127.0.0.1:8443/music/getFileId?fileName=${encodeURIComponent(fileName)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(fileId => {
                        const audioPlayer = document.createElement('audio');
                        audioPlayer.controls = true;
                        audioPlayer.src = `https://127.0.0.1:8443/music/stream?fileId=${fileId}`;
                        item.appendChild(audioPlayer);
                    })
                    .catch(error => console.error("Error getting file ID:", error));
                
                    
                    // Gắn các phần tử vào danh sách
                    item.appendChild(title);       // Thêm tên bài hát
                    item.appendChild(audioPlayer); // Thêm trình phát nhạc
                    list.appendChild(item);        // Thêm vào danh sách bài hát
                });
            })
            .catch(error => {
                console.error("Error fetching music list:", error);
            });
    </script>
</body>
</html>
