<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Hát</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Danh Sách Bài Hát</h1>
    <ul class="music-list" id="music-list"></ul>

    <script>
        // Gọi API để lấy danh sách bài hát
        fetch('https://127.0.0.1:8443/music/list') // API lấy danh sách file
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(files => {
                const list = document.getElementById('music-list');

                files.forEach(fileName => {
                    // Tạo phần tử <li> cho mỗi bài hát
                    const item = document.createElement('li');
                    item.classList.add('music-item');
                    item.style.cursor = 'pointer';

                    // Tạo phần thông tin bài hát
                    const musicInfo = document.createElement('div');
                    musicInfo.classList.add('music-info');

                    // Tiêu đề bài hát
                    const title = document.createElement('p');
                    title.textContent = fileName; // Tên file từ Drive
                    title.classList.add('music-title');

                    // Sự kiện click vào bài hát để chuyển hướng
                    item.onclick = () => {
                        fetch(`https://127.0.0.1:8443/music/getFileId?fileName=${encodeURIComponent(fileName)}`)
                            .then(response => response.json())
                            .then(fileId => {
                                window.location.href = `song-detail.html?fileName=${encodeURIComponent(fileName)}&fileId=${fileId}`;
                            })
                            .catch(error => console.error("Error getting file ID:", error));
                    };

                    // Gắn tiêu đề vào phần thông tin
                    musicInfo.appendChild(title);
                    item.appendChild(musicInfo);
                    list.appendChild(item);
                });
            })
            .catch(error => {
                console.error("Error fetching music list:", error);
            });
    </script>
</body>
</html>
