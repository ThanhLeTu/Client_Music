<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Danh Sách Bài Hát</h1>
    <ul class="music-list" id="music-list"></ul>

    <script>
        // Gọi API để lấy danh sách bài hát
        fetch('https://127.0.0.1:8443/music/list') // API lấy danh sách file
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(files => {
                const list = document.getElementById('music-list');

                files.forEach(fileName => {
                    // Tạo phần tử <li> cho mỗi bài hát
                    const item = document.createElement('li');
                    item.classList.add('music-item');

                    // Tạo phần thông tin bài hát
                    const musicInfo = document.createElement('div');
                    musicInfo.classList.add('music-info');

                    // Tiêu đề bài hát
                    const title = document.createElement('p');
                    title.textContent = fileName; // Tên file từ Drive
                    title.classList.add('music-title');

                    // Ca sĩ giả định (thay thế bằng dữ liệu thực tế nếu cần)
                    const artist = document.createElement('p');
                    artist.textContent = "Unknown Artist"; // Thay bằng API trả về nếu có
                    artist.classList.add('music-artist');

                    // Gắn tiêu đề và nghệ sĩ vào phần thông tin
                    musicInfo.appendChild(title);
                    musicInfo.appendChild(artist);

                    // Tạo các nhãn (tags)
                    const tags = document.createElement('div');
                    tags.classList.add('tags');

                    const officialTag = document.createElement('span');
                    officialTag.textContent = "OFFICIAL";
                    officialTag.classList.add('tag', 'official');

                    const qualityTag = document.createElement('span');
                    qualityTag.textContent = "HQ"; // Thay đổi tùy theo chất lượng
                    qualityTag.classList.add('tag', 'hq');

                    tags.appendChild(officialTag);
                    tags.appendChild(qualityTag);

                    // Gắn tags vào phần thông tin
                    musicInfo.appendChild(tags);

                    // Tạo các hành động
                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const playBtn = document.createElement('a');
                    playBtn.classList.add('action-btn');
                    playBtn.textContent = "▶ Play";
                    playBtn.onclick = () => {
                        fetch(`https://127.0.0.1:8443/music/getFileId?fileName=${encodeURIComponent(fileName)}`)
                            .then(response => response.json())
                            .then(fileId => {
                                const audioPlayer = new Audio(`https://127.0.0.1:8443/music/stream?fileId=${fileId}`);
                                audioPlayer.play();
                            })
                            .catch(error => console.error("Error playing song:", error));
                    };

                    const likeBtn = document.createElement('a');
                    likeBtn.classList.add('action-btn');
                    likeBtn.textContent = "♡";

                    const shareBtn = document.createElement('a');
                    shareBtn.classList.add('action-btn');
                    shareBtn.textContent = "↗";

                    actions.appendChild(playBtn);
                    actions.appendChild(likeBtn);
                    actions.appendChild(shareBtn);

                    // Gắn các phần tử vào danh sách
                    item.appendChild(musicInfo);
                    item.appendChild(actions);
                    list.appendChild(item);
                });
            })
            .catch(error => {
                console.error("Error fetching music list:", error);
            });
    </script>
</body>
</html>
