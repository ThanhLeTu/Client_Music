<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Hát</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="song-container">
        <h1 class="song-title" id="song-title">Tên Bài Hát</h1>
        <p class="song-artist" id="song-artist">Ca Sĩ</p>
        <audio controls id="audio-player">
            <source src="" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phát nhạc.
        </audio>
        <div class="lyrics" id="lyrics">
            <!-- Hiển thị lời bài hát nếu có -->
        </div>
    </div>

    <script>
        // Lấy thông tin từ URL
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('fileName');
        const fileId = params.get('fileId');

        // Hiển thị thông tin bài hát
        document.getElementById('song-title').textContent = fileName || "Tên bài hát";
        document.getElementById('audio-player').src = `https://127.0.0.1:8443/music/stream?fileId=${fileId}`;
    </script>
</body>
</html>
